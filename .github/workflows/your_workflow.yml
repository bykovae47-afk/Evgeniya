name: CI Pipeline  # Название пайплайна

on: [push, pull_request]  # Триггеры: при пуше или PR

jobs:
  test:
    runs-on: ubuntu-latest  # где выполняется

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # стандартное действие

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -v
